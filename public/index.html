<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsforce/1.11.0/jsforce.min.js"></script>
    <script src="js/salesforce-integration.js"></script>
    <script src="js/interaction.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <a-scene>
      

      <!-- Loan Representative -->
      <a-assets>
        <a-asset-item id="tree-obj" src="models/office-guy.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="models/office-guy.mtl"></a-asset-item>
      </a-assets>
      <a-text value="Loan Rep" position="0 2.7 -5" scale="1 1 1" align="center"></a-text>
      <a-entity position="0 1.25 -5" obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.05 0.05 0.05" interaction></a-entity>

      <!-- Dialog Panel -->
      <a-entity id="dialogPanel" position="0 3 -6" visible="false">
        <a-plane color="#FFFFFF" height="2" width="4"></a-plane>
        <a-text id="dialogText" value="" 
                position="0 0 0.1" scale="0.6 0.6 0.6" align="center" color="#000000" wrap-count="30"></a-text>
      </a-entity>
      <!-- Camera and Cursor -->
      <a-entity position="0 1.6 0">
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
